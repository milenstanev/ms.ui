<div><h3>Title</h3><p>Content adasda sd ad a sd asd</p></div>

<form class="form-horizontal">
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Checkbox
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Radios</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            Option one is this
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Option two can be something else
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Selects</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <br>
        <select multiple="" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>

<form autocomplete="off" novalidate>
  <div ng-repeat="(key, items) in ctrl.form2 track by key">

    <div ng-if="items.type === 'checkbox'" class="checkbox">
      <div>
        <label>
          <input type="checkbox" name="" ng-model="items.ngModel">
          {{items.labelText}}
        </label>
      </div>
    </div>

    <div ng-if="items.type === 'radio'">
      <label for="{{items.id}}_{{$index}}" class="{{items.labelClass}}">
        {{items.labelText}}
      </label>
      <div class="radio margin-top-0"
           ng-repeat="radio in items.radioOptions">
        <label>
          <input type="radio" name="" ng-model="items.ngModel" value="{{radio.value}}">
          {{radio.labelText}}
        </label>
      </div>
    </div>

    <div ng-if="items.type === 'select'">
      <label for="{{items.id}}_{{$index}}"
             class="{{items.labelClass}}"
             ng-if="items.labelText">
        {{items.labelText}}
      </label>
      <select class="form-control"
              ng-options="item as item.text for item in items.selectOptions"
              ng-model="items.ngModel"></select>
    </div>

    <div ng-if="items.type === 'text' || items.type === 'password' || items.type === 'email'" class="form-group">
      <label for="{{items.id}}_{{$index}}" class="{{items.labelClass}}">
        {{items.labelText}} {{items.qwerty}}
      </label>
      <input type="{{items.type}}"
             class="{{items.class}} form-control"
             id="{{items.id}}_{{$index}}"
             name="{{items.name}}_{{key}}{{$index}}"
             placeholder="{{items.placeholder}}"
             ng-model="items.ngModel"
             ng-required="items.isRequired"
             ng-pattern="items.ngPattern" autocomplete="off">

      <!--{{rows}}
      {{formName[items.name].$error}}-->

    </div>
  </div>
</form>
